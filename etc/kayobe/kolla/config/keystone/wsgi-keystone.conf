{% raw %}
{% set keystone_log_dir = '/var/log/kolla/keystone' %}
{% set python_path = '/usr/lib/python2.7/site-packages' if kolla_install_type == 'binary' else '/var/lib/kolla/venv/lib/python2.7/site-packages' %}
Listen {{ api_interface_address }}:{{ keystone_public_port }}
Listen {{ api_interface_address }}:{{ keystone_admin_port }}

TraceEnable off

<VirtualHost *:{{ keystone_public_port }}>
    WSGIDaemonProcess keystone-public processes={{ openstack_service_workers }} threads=1 user=keystone group=keystone display-name=%{GROUP} python-path={{ python_path }}
    WSGIProcessGroup keystone-public
    WSGIScriptAlias / /var/www/cgi-bin/keystone/main
    WSGIApplicationGroup %{GLOBAL}
    WSGIPassAuthorization On
    <IfVersion >= 2.4>
      ErrorLogFormat "%{cu}t %M"
    </IfVersion>
    ErrorLog "{{ keystone_log_dir }}/keystone-apache-public-error.log"
    LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b %D \"%{Referer}i\" \"%{User-Agent}i\"" logformat
    CustomLog "{{ keystone_log_dir }}/keystone-apache-public-access.log" logformat
{% endraw %}

    # OpenID Connect configuration for IRIS from
    # https://indigo-dc.gitbook.io/keystone-with-oidc-documentation/admin-iam-conf
    OIDCClaimPrefix "OIDC-"
    OIDCResponseType "code"
    OIDCScope "openid email profile preferred_username"
    OIDCProviderMetadataURL https://iris-iam.stfc.ac.uk/.well-known/openid-configuration
    OIDCClientID {{ secrets_alaska_iris_iam_clientid }}
    OIDCProviderTokenEndpointAuth client_secret_basic
    OIDCClientSecret {{ secrets_alaska_iris_iam_client_secret }}
    OIDCCryptoPassphrase {{ secrets_alaska_iris_iam_crypto_passphrase }}
    OIDCRedirectURI https://{% raw %}{{ kolla_external_fqdn }}:{{ keystone_public_port }}{% endraw %}/v3/auth/OS-FEDERATION/websso/mapped/redirect

    OIDCSessionType server-cache
    OIDCCacheType memcache
    OIDCMemCacheServers "{% raw %}{% for host in groups['memcached'] %}{{ hostvars[host]['ansible_' + hostvars[host]['api_interface']]['ipv4']['address'] }}:{{ memcached_port }}{% if not loop.last %} {% endif %}{% endfor %}{% endraw %}"

    # TODO: remove this!!!
    OIDCSSLValidateServer Off

    # The JWKs URL on which the Authorization publishes the keys used to sign its JWT access tokens.
    # When not defined local validation of JWTs can still be done using statically configured keys,
    # by setting OIDCOAuthVerifyCertFiles and/or OIDCOAuthVerifySharedKeys.
    OIDCOAuthVerifyJwksUri "https://iris-iam.stfc.ac.uk/jwk"

    <Location ~ "/v3/auth/OS-FEDERATION/websso/mapped">
        AuthType  openid-connect
        Require   valid-user
        LogLevel  debug
    </Location>
</VirtualHost>

{% raw %}
<VirtualHost *:{{ keystone_admin_port }}>
    WSGIDaemonProcess keystone-admin processes={{ openstack_service_workers }} threads=1 user=keystone group=keystone display-name=%{GROUP} python-path={{ python_path }}
    WSGIProcessGroup keystone-admin
    WSGIScriptAlias / /var/www/cgi-bin/keystone/admin
    WSGIApplicationGroup %{GLOBAL}
    WSGIPassAuthorization On
    <IfVersion >= 2.4>
      ErrorLogFormat "%{cu}t %M"
    </IfVersion>
    ErrorLog "{{ keystone_log_dir }}/keystone-apache-admin-error.log"
    LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b %D \"%{Referer}i\" \"%{User-Agent}i\"" logformat
    CustomLog "{{ keystone_log_dir }}/keystone-apache-admin-access.log" logformat
</VirtualHost>
{% endraw %}
